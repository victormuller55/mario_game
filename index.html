<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/pipe.png">
    <title>Super Mario | Mini Game</title>
</head>
<body>
    <audio id="marioMusic" loop>
        <source src="song/mario_song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="game-board">
        <img src="images/clouds.png" class="clouds">
        <img src="images/mario.gif" class="mario">
        <img src="images/pipe.png" class="pipe">
    </div>
    <div class="start-button-container">
        <img id="startButton" src="images/button.png" onclick="startGame()" alt="Iniciar Jogo">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
